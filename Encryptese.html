<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
    <title>Encryptese</title>
    <style>
      * {
        margin: 0;
        border: none;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 5vmin;
        text-decoration: none;
        cursor: pointer;
      }
      html {
        height: 100dvh;
        overflow: hidden;
      }
      body {
        height: 100dvh;
        width: 100dvw;
        overflow: hidden;
        background-color: white;
      }
      #english-title {
        position: fixed;
        top: 0;
        left: 0;
        width: 100dvw;
        background-color: #CCCCCC;
        color: black;
        text-align: center;
        vertical-align: middle;
        font-weight: bold;
      }
      #english-text {
        position: fixed;
        left: 0;
        width: 100dvw;
        padding: 1vmin;
        overflow-y: scroll;
        color: black;
      }
      #encode-button {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100dvw;
        text-align: center;
        vertical-align: middle;
        font-weight: bold;
        background-color: #04AA6D;
        color: white;
        border-style: solid;
        border-width: 0 12dvw 0 12dvw;
        border-color: #CCCCCC;
      }
      #japanese-title {
        position: fixed;
        top: 0;
        left: 0;
        width: 100dvw;
        background-color: #CCCCCC;
        color: black;
        text-align: center;
        vertical-align: middle;
        font-weight: bold;
        display: none;
      }
      #japanese-text {
        position: fixed;
        left: 0;
        width: 100dvw;
        padding: 1vmin;
        overflow-y: scroll;
        color: black;
        display: none;
      }
      #decode-button {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100dvw;
        text-align: center;
        vertical-align: middle;
        font-weight: bold;
        background-color: #04AA6D;
        color: white;
        display: none;
        border-style: solid;
        border-width: 0 12dvw 0 12dvw;
        border-color: #CCCCCC;
      }
      @media only screen and (orientation: portrait) {
        #english-title, #japanese-title {
          height: 4dvh;
          line-height: 4dvh;
        }
        #english-text, #japanese-text {
          top: 4dvh;
          height: 92dvh;
        }
        #encode-button, #decode-button {
          height: 4dvh;
          line-height: 4dvh;
          border-width: 0 12dvw 0 12dvw;
        }
      }
      @media only screen and (orientation: landscape) {
        #english-title, #japanese-title {
          height: 6dvh;
          line-height: 6dvh;
        }
        #english-text, #japanese-text {
          top: 6dvh;
          height: 88dvh;
        }
        #encode-button, #decode-button {
          height: 6dvh;
          line-height: 6dvh;
          border-width: 0 30dvw 0 30dvw;
        }
      }
    </style>
    <script>
      function encodeFunction() {
        document.getElementById("english-title").style.display = "none";
        document.getElementById("english-text").style.display = "none";
        document.getElementById("encode-button").style.display = "none";
        document.getElementById("japanese-title").style.display = "block";
        document.getElementById("japanese-text").style.display = "block";
        document.getElementById("decode-button").style.display = "block";
      }
      function decodeFunction() {
        document.getElementById("japanese-title").style.display = "none";
        document.getElementById("japanese-text").style.display = "none";
        document.getElementById("decode-button").style.display = "none";
        document.getElementById("english-title").style.display = "block";
        document.getElementById("english-text").style.display = "block";
        document.getElementById("encode-button").style.display = "block";
      }
    </script>
